name: Lint
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: eslint
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
          with:
            node-version: "16"
        run: npm install --save-dev eslint
        run: npm run lint
      - name: tsc
        run: npm install  --save-dev typescript
        run: npx tsc

    
